{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="section-pagetop bg-light py-3">
  <div class="container">
    <h2 class="title-page mb-0">Last added {{count}} items</h2>
  </div>
</section>
<section class="section-content padding-y">
<div class="row">
	{% for i in products%}
	<div class="col-md-3">
		<div class="card card-product-grid">
			
			<a href="{% url 'product_detail'  %}" class="img-wrap"> 
				<img src="{{i.images.url}}" alt="Just another product name"> 
			</a>
			<figcaption class="info-wrap">
				<a href="{% url 'product_detail'  %}" class="title">{{i.product_name}}</a>
				<div class="price mt-1">${{i.price}}</div>
			</figcaption>
		</div>
	</div>
	{% endfor %}
</div>
</section>

{% endblock %}
